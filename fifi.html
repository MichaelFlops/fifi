            <h3><a href="#">Ooops, I got a job...</a></h3>
            <h6>Written by <a href="#">Michael Betts</a>Feb 26th, 2015</h6>
     
            <div class="row">
              <div class="large-6 columns">
                <p>Last spring, two things happened. I was sick of school, and I wanted to be a better programmer. So  I 
                took a leave of absence and started programming with friends everyday. Eventually I got good enough to land an interview for as a node js developer at a small company. </p>
                <p>I made it through the interview without getting found out, with how little experience I actually had. When questioned how I was with regular expressions, I replied "pretty good" and luckily, the conversation carried on. I didn't know what regular expressions were. (next post on regular expressions) </p>
                <p>I was so excited to get the job, but also nervous. On the first day, it took less than an hour for my employer realize that he had made a huge mistake. Ater a very painful conversation about the basics of Arrays and Lists, he realized I couldn't do the tasks I was hired to do. So we cut a deal- I take a doc in pay, and then learn the skills required to do so. This blog is a reference to that idea, to keep all these things well documented, as well as to help me learn them better.</p>
                <p>My dream was to get paid to learn, and I love it! </p>
                <p><i>Love,</i></p>
                <p><i>Michael</i></p>

              </div>
